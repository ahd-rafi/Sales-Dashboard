
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Products Stock List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>
    <div class="container">
<center>    <h1 class="mt-5 mb-5" style="color: rgb(23, 23, 201);"><b> Products Stock List</b></h1></center>
    <table class="table table-dark table-bordered text-center table-hover">
        <thead>

        <tr>
            <th><b> Product Name</b></th>
            <th><b>Quantity in stock</b></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        {% for product in products %}
       
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.quantity_in_stock }}</td>
        </tr>
        {% endfor %}
    </tbody>

    </table>
    <br>

    <div class="d-grid gap-2 d-md-block text-center">
        <button type="button" class="my_button rounded"><a style="text-decoration: none;" href="{% url 'add_products' %}">Add New Product</a></button>
        <button type="button" class="my_button"><a style="text-decoration: none;" href="{% url 'dashboard' %}">Back to Dashboard</a></button>
      </div>


</div>
</body>
</html>
