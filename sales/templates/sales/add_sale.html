{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mb-5">
            <form method="post" class="col-md-6 mt-4 p-4 border rounded shadow bg-dark text-white">
                {% csrf_token %}
                <h1 class="mt-1 mb-3 text-center" style="color: blue;"><b> Add a New Sale</b></h1>
                
                {% for field in form %}
                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label text-end">{{ field.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="text-center mb-2">
                    <button type="submit" class="my_button_g rounded">Add Sale</button>
                    <button type="button" class="my_button rounded"><a style="text-decoration: none;" href="{% url 'sales_list' %}">View Sales List</a></button>
                
                </div>
                
               
            </form>
        </div>
    </div>
</body>
</html>
